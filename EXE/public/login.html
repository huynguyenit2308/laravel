<!DOCTYPE html>

    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm" action="list.html" method="GET">

        </form>
